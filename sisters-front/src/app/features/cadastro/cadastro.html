<div class="left-side">
  <h1>Cadastre-se</h1>
  <form [formGroup] = "form" (ngSubmit)="cadastro()">
    <div class="input-nome">
      <input formControlName='nomeCompleto' cadastro-input id="Cadastre-se" type="text" placeholder="Nome Completo">
    </div>

    <div class="input-email">
      <input formControlName="email"  cadastro-input id="Email" type="email" placeholder="Email">  
    </div>

    <div class="input-senha">
      <input formControlName="senha" cadastro-input id="Senha" type="password" placeholder="Senha: MÃ­nimo de 8 caracteres"> 
    </div>
    
    <div class="input-confirmar-senha">
      <input formControlName="confirmarSenha" cadastro-input id="Confirme sua Senha" type="password" placeholder="Confirmar Senha: MÃ­nimo de 8 caracteres">
    </div>

    <div class="button-submit">
      <button custom-button>Cadastre-se</button>
    </div>

  </form>
</div>
<div class="right-side"></div>
