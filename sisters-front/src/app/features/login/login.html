<div class="left-side">
  <h1>Login</h1>
  <form [formGroup] = "form" (ngSubmit)="login()">
    <div class="input-email">
      <input formControlName="email"  login-input id="Email" type="email" placeholder="Email">  
    </div>

    <div class="input-senha">
      <input formControlName="senha" login-input id="Senha" type="password" placeholder="Senha: Mínimo de 8 caracteres"> 
    </div>

    <div class="button-submit">
      <button custom-button>Login</button>
    </div>

    <div class="register-link-container">
    <p class="register-text">Não possui conta? 
      <a routerLink="/cadastro" class="register-link">Cadastre-se agora</a>
    </p>
  </div>

  </form>
</div>

<div class="right-side"></div>
