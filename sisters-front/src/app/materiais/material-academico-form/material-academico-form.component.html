<app-header></app-header>

<div class="page-banner">
  <div class="banner-content">
    <h1 class="page-title">Compartilhar Novo Material</h1>

    <a routerLink="/materiais" class="back-btn" title="Voltar para a lista">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
  </div>
</div>

<div class="container">

  <div *ngIf="mensagemSucesso" class="alert success">
    <i class="fa-solid fa-check-circle"></i> {{ mensagemSucesso }}
  </div>
  <div *ngIf="mensagemErro" class="alert error">
    <i class="fa-solid fa-circle-exclamation"></i> {{ mensagemErro }}
  </div>

  <form #materialForm="ngForm" (ngSubmit)="onSubmit()" class="form-card">

    <div class="form-group">
      <label for="titulo">Título do Material</label>
      <input type="text" id="titulo" name="titulo"
             [(ngModel)]="materialData.titulo" required
             placeholder="Ex: Resumo de Cálculo I">
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao"
                [(ngModel)]="materialData.descricao" required rows="3"
                placeholder="Breve descrição do conteúdo..."></textarea>
    </div>

    <div class="form-group">
      <label for="linkArquivo">Link do Arquivo (PDF/Drive)</label>
      <input type="url" id="linkArquivo" name="linkArquivo"
             [(ngModel)]="materialData.linkArquivo" required
             placeholder="https://...">
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de Material</label>
      <select id="tipo" name="tipo" [(ngModel)]="materialData.tipo" required>
        <option value="Artigo">Artigo</option>
        <option value="Livro">Livro</option>
        <option value="Video">Vídeo</option>
        <option value="Slide">Slide</option>
        <option value="Outro">Outro</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="materialForm.invalid" class="submit-btn">
        Compartilhar Material
      </button>
    </div>

  </form>
</div>

<app-footer></app-footer>
